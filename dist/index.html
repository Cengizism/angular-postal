    <div id="wrap">
      <div class="navbar navbar-inverse navbar-fixed-top bs-docs-nav">
        <div class="container">
          <button type="button" data-toggle="collapse" data-target=".bs-navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#/" class="navbar-brand">ngEventBus</a>

        </div>
      </div>
      <div class="container">
        <div ng-controller="clubController" class="row">
          <div class="col-lg-4">
            <h3>Player</h3>
            <hr>
            <form role="form" ng-submit="savePlayer(player)">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter name" ng-model="player.name" class="form-control">
              </div>
              <div class="form-group">
                <label for="position">Position</label>
                <select ng-model="player.position" ng-options="position for position in positions" class="form-control">
                  <option value="">Choose a position</option>
                </select>
              </div>
              <div class="form-group">
                <label for="goals">Goals</label>
                <div class="row">
                  <div class="col-xs-4">
                    <input id="goals" type="number" placeholder="Goals" min="0" max="120" ng-model="player.goals" class="form-control">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-default">Save</button>
              <button type="reset" ng-show="player.name" ng-click="clearForm()" class="btn btn-link">Clear form</button>
            </form>
          </div>
          <div class="col-lg-8">
            <h3>Team</h3>
            <hr>
            <p ng-hide="players.length &gt; 0">There are no players. Please add some.</p>
            <table ng-show="players.length &gt; 0" class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Goals</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="player in players">
                  <td>{{$index}}</td>
                  <td>{{player.name}}</td>
                  <td>{{player.position}}</td>
                  <td>{{player.goals}}</td>
                  <td>
                    <div class="btn-group-sm">
                      <button ng-click="editPlayer(player)" class="btn btn-default btn-sm">edit</button>
                      <button ng-click="deletePlayer(player.id)" class="btn btn-default btn-sm">delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!--hr-->
            <!--.panel-->
            <!--	.panel-body {{players}}-->
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p class="text-muted credit pull-left">Some footer text<a href="#"> and a link</a></p>
        <p style="margin-top:20px" class="text-muted pull-right">{{ 'Current version is v%VERSION%. Released: %RELEASED%' }}</p>
      </div>
    </footer>
    <script data-main="scripts/caea16c7.main" src="vendors/requirejs/require.js"></script>
